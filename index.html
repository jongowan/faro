<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faro</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <p id="main-description">Hello World from index.html</p>

    <div id="card-table">
        <div id="card-section">
            <div id="left-card-section">
                <img src="./images/cards/fronts/spades_6.svg" class="playing-card" id="card-spades-6" alt="card-spades-6">
                <img src="./images/cards/fronts/spades_5.svg" class="playing-card" id="card-spades-5" alt="card-spades-5">
                <img src="./images/cards/fronts/spades_4.svg" class="playing-card" id="card-spades-4" alt="card-spades-4">
                <img src="./images/cards/fronts/spades_3.svg" class="playing-card" id="card-spades-3" alt="card-spades-3">
                <img src="./images/cards/fronts/spades_2.svg" class="playing-card" id="card-spades-2" alt="card-spades-2">
                <img src="./images/cards/fronts/spades_ace.svg" class="playing-card" id="card-spades-ace" alt="card-spades-ace">
                <br>
                <img src="./images/cards/fronts/spades_8.svg" class="playing-card" id="card-spades-8" alt="card-spades-8">
                <img src="./images/cards/fronts/spades_9.svg" class="playing-card" id="card-spades-9" alt="card-spades-9">
                <img src="./images/cards/fronts/spades_10.svg" class="playing-card" id="card-spades-10" alt="card-spades-10">
                <img src="./images/cards/fronts/spades_jack.svg" class="playing-card" id="card-spades-jack" alt="card-spades-jack">
                <img src="./images/cards/fronts/spades_queen.svg" class="playing-card" id="card-spades-queen" alt="card-spades-queen">
                <img src="./images/cards/fronts/spades_king.svg" class="playing-card" id="card-spades-king" alt="card-spades-king">
            </div>
            <div id="right-card-section">
                <img src="./images/cards/fronts/spades_7.svg" class="playing-card" id="card-spades-7" alt="card-spades-7">
            </div>
        </div>
        <div id="dealer-section"></div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
