<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faro</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="info-section">
        <button type="button" id="show-hide-settings-btn" onclick="toggleSettings()">Show Settings</button>
        <div id="expandable-settings" hidden>
            <p id="main-description">Hello World from index.html</p>
            <span id="color-selection-section">
                <label id="color-selection-label">Choose a player to change their color: </label>
                <select id="player-select">
                    <option value="player-1">P1</option>
                    <option value="player-2">P2</option>
                    <option value="player-3">P3</option>
                    <option value="player-4">P4</option>
                </select>
            </span>
        </div>
    </div>

    <div id="card-table">
        <div id="card-section">
            <div id="left-card-section">
                <div class="card-container" id="container-card-spades-6">
                    <img src="./images/cards/fronts/spades_6.svg" class="playing-card" id="card-spades-6" alt="card-spades-6">
                </div>
                <div class="card-container" id="container-card-spades-5">
                    <img src="./images/cards/fronts/spades_5.svg" class="playing-card" id="card-spades-5" alt="card-spades-5">
                </div>
                <div class="card-container" id="container-card-spades-4">
                    <img src="./images/cards/fronts/spades_4.svg" class="playing-card" id="card-spades-4" alt="card-spades-4">
                </div>
                <div class="card-container" id="container-card-spades-3">
                    <img src="./images/cards/fronts/spades_3.svg" class="playing-card" id="card-spades-3" alt="card-spades-3">
                </div>
                <div class="card-container" id="container-card-spades-2">
                    <img src="./images/cards/fronts/spades_2.svg" class="playing-card" id="card-spades-2" alt="card-spades-2">
                </div>
                <div class="card-container" id="container-card-spades-ace">
                    <img src="./images/cards/fronts/spades_ace.svg" class="playing-card" id="card-spades-ace" alt="card-spades-ace">
                </div>
                <br>
                <div class="card-container" id="container-card-spades-8">
                    <img src="./images/cards/fronts/spades_8.svg" class="playing-card" id="card-spades-8" alt="card-spades-8">
                </div>
                <div class="card-container" id="container-card-spades-9">
                    <img src="./images/cards/fronts/spades_9.svg" class="playing-card" id="card-spades-9" alt="card-spades-9">
                </div>
                <div class="card-container" id="container-card-spades-10">
                    <img src="./images/cards/fronts/spades_10.svg" class="playing-card" id="card-spades-10" alt="card-spades-10">
                </div>
                <div class="card-container" id="container-card-spades-jack">
                    <img src="./images/cards/fronts/spades_jack.svg" class="playing-card" id="card-spades-jack" alt="card-spades-jack">
                </div>
                <div class="card-container" id="container-card-spades-queen">
                    <img src="./images/cards/fronts/spades_queen.svg" class="playing-card" id="card-spades-queen" alt="card-spades-queen">
                </div>
                <div class="card-container" id="container-card-spades-king">
                    <img src="./images/cards/fronts/spades_king.svg" class="playing-card" id="card-spades-king" alt="card-spades-king">
                </div>
            </div>
            <div id="right-card-section">
                <div class="card-container" id="container-card-spades-7">
                    <img src="./images/cards/fronts/spades_7.svg" class="playing-card" id="card-spades-7" alt="card-spades-7">
                </div>
            </div>
        </div>

        <div id="dealer-section">
            <div id="card-deck-section">
                <h1 id="high-low-label" class="next-to-card-text">HL</h1>
                <img src="./images/cards/other/blank_card.svg" class="playing-card" id="high-low-card" alt="high-low-card">
                <img src="./images/cards/backs/red.svg" class="playing-card" id="card-back" alt="card-deck">
                <h1 id="deck-counter" class="next-to-card-text">52</h1>
            </div>

            <div id="card-drawn-section">
                <h1 class="next-to-card-text">W</h1>
                <img src="./images/cards/other/blank_card.svg" class="playing-card" id="winner-card" alt="winner-card">
                <img src="./images/cards/other/blank_card.svg" class="playing-card" id="loser-card" alt="loser-card">
                <h1 class="next-to-card-text">L</h1>
            </div>
        </div>
    </div>

    <div id="player-section">
        <span id="player-1" class="player player-1-active" onclick="changeActivePlayer('player-1')">
            <img src="./images/chips/poker-chip-svgrepo-com.svg" class="chip player-1-color" id="player-1-main-chip" alt="chip">
            <span>
                <h1 class="next-to-card-text player-1-color">P1</h1>
                <h2 class="next-to-card-text player-1-color" id="player-1-score">50</h2>
            </span>
        </span>
        <span id="player-2" class="player" onclick="changeActivePlayer('player-2')">
            <img src="./images/chips/poker-chip-svgrepo-com.svg" class="chip player-2-color" id="player-2-main-chip" alt="chip">
            <span>
                <h1 class="next-to-card-text player-2-color">P2</h1>
                <h2 class="next-to-card-text player-2-color" id="player-2-score">50</h2>
            </span>
        </span>
        <span id="player-3" class="player" onclick="changeActivePlayer('player-3')">
            <img src="./images/chips/poker-chip-svgrepo-com.svg" class="chip player-3-color" id="player-3-main-chip" alt="chip">
            <span>
                <h1 class="next-to-card-text player-3-color">P3</h1>
                <h2 class="next-to-card-text player-3-color" id="player-3-score">50</h2>
            </span>
        </span>
        <span id="player-4" class="player" onclick="changeActivePlayer('player-4')">
            <img src="./images/chips/poker-chip-svgrepo-com.svg" class="chip player-4-color" id="player-4-main-chip" alt="chip">
            <span>
                <h1 class="next-to-card-text player-4-color">P4</h1>
                <h2 class="next-to-card-text player-4-color" id="player-4-score">50</h2>
            </span>
        </span>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
